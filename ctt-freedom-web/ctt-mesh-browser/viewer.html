<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTT Mesh Content</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    
    #mesh-header {
      background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
      border-bottom: 2px solid #00ff88;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 255, 136, 0.2);
    }
    
    #mesh-header .logo {
      font-weight: bold;
      color: #00ff88;
      font-size: 16px;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    #mesh-header .hash {
      font-family: monospace;
      font-size: 11px;
      color: #888;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    #mesh-header .source {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid #00ff88;
    }
    
    #content-frame {
      border: none;
      width: 100%;
      height: calc(100vh - 60px);
      background: white;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      font-size: 18px;
      color: #00ff88;
    }
    
    .spinner {
      border: 4px solid rgba(0, 255, 136, 0.1);
      border-top: 4px solid #00ff88;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="mesh-header">
    <div class="logo">âš¡ CTT Mesh</div>
    <div class="hash" id="hashDisplay" title="Content Hash">Loading...</div>
    <div class="source" id="sourceDisplay">...</div>
  </div>
  
  <div class="loading" id="loadingIndicator">
    <div class="spinner"></div>
    <span>Retrieving from mesh network...</span>
  </div>
  
  <iframe id="content-frame" style="display: none;" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
  
  <script src="viewer.js"></script>
</body>
</html>
