<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTT Mesh Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #00ff88;
      padding: 16px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    .status {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid #00ff88;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 13px;
    }
    
    .status-label {
      color: #888;
    }
    
    .status-value {
      color: #00ff88;
      font-weight: bold;
    }
    
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-dot.online {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    
    .status-dot.offline {
      background: #ff4444;
      box-shadow: 0 0 8px #ff4444;
    }
    
    .input-group {
      margin: 12px 0;
    }
    
    .input-group label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ff88;
      border-radius: 4px;
      color: #00ff88;
      font-size: 13px;
      font-family: monospace;
    }
    
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      background: #00ff88;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #00dd77;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
    }
    
    .btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 11px;
      color: #555;
    }
    
    .footer a {
      color: #00ff88;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .error {
      background: rgba(255, 68, 68, 0.2);
      border: 1px solid #ff4444;
      color: #ff4444;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin: 8px 0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>âš¡ CTT Mesh Network</h1>
  
  <div class="status">
    <div class="status-row">
      <span class="status-label">Status:</span>
      <span class="status-value">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Checking...</span>
      </span>
    </div>
    <div class="status-row">
      <span class="status-label">Network Nodes:</span>
      <span class="status-value" id="nodeCount">-</span>
    </div>
    <div class="status-row">
      <span class="status-label">Cache Size:</span>
      <span class="status-value" id="cacheSize">-</span>
    </div>
  </div>
  
  <div class="input-group">
    <label for="hashInput">Navigate to Content Hash:</label>
    <input 
      type="text" 
      id="hashInput" 
      placeholder="Enter SHA-256 hash..."
      pattern="[a-fA-F0-9]{64}"
    >
  </div>
  
  <div class="error" id="errorMsg"></div>
  
  <button class="btn" id="navigateBtn">Navigate</button>
  
  <div class="footer">
    <p>No DNS. No servers. Pure P2P.</p>
    <p><a href="https://github.com/SimoesCTT/Documentation" target="_blank">Documentation</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
